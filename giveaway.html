<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Giveaway OB Zelda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap');

        body {
            font-family: 'Crimson Text', serif;
            background-color: #1a2e0d;
            background-image: url('https://res.cloudinary.com/dor9octmp/image/upload/v1744971567/Capture_d_e%CC%81cran_2025-04-18_a%CC%80_11.27.22_fncjkw.png');
            background-size: cover;
            background-attachment: fixed;
            color: #e8dfc1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(26, 46, 13, 0.85);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #5a7c46;
        }
        h1 {
            color: #c4e22b;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            font-size: 32px;
            border-bottom: 2px solid #5a7c46;
            padding-bottom: 15px;
        }
        h2 {
            color: #a7cf40;
            margin-top: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #c4e22b;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #5a7c46;
            border-radius: 4px;
            background-color: rgba(25, 40, 12, 0.8);
            color: #e8dfc1;
            font-family: 'Crimson Text', serif;
            font-size: 16px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #c4e22b;
            box-shadow: 0 0 5px rgba(196, 226, 43, 0.5);
        }
        .color-preview {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
            border: 2px solid #5a7c46;
        }
        button {
            background-color: #5a7c46;
            color: #e8dfc1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 25px auto;
            width: 220px;
            font-family: 'Crimson Text', serif;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #6d9255;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .preview {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(25, 40, 12, 0.6);
            border-radius: 8px;
            border-left: 4px solid #c4e22b;
        }
        .preview-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #c4e22b;
        }
        .preview-description {
            font-size: 16px;
            color: #e8dfc1;
            line-height: 1.4;
        }
        .preview-image {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 4px;
            border: 1px solid #5a7c46;
        }
        .preview-thumbnail {
            max-width: 80px;
            margin-top: 10px;
            border-radius: 4px;
            float: right;
            border: 1px solid #5a7c46;
        }
        .auth-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(38, 59, 22, 0.7);
            border-radius: 6px;
            border: 1px solid #5a7c46;
        }
        .channels-dropdown {
            margin-bottom: 20px;
        }
        .error {
            color: #ff6b6b;
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(255, 107, 107, 0.15);
            border-radius: 4px;
            display: none;
            border-left: 3px solid #ff6b6b;
        }
        .success {
            color: #a7cf40;
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(167, 207, 64, 0.15);
            border-radius: 4px;
            display: none;
            border-left: 3px solid #a7cf40;
        }
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .preset-button {
            background-color: #3a5229;
            color: #e8dfc1;
            padding: 8px 12px;
            border: 1px solid #5a7c46;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .preset-button:hover {
            background-color: #4d6b36;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #5a7c46;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            color: #e8dfc1;
            cursor: pointer;
            font-family: 'Crimson Text', serif;
            font-size: 16px;
            font-weight: 600;
        }
        .tab-button.active {
            background-color: #5a7c46;
            border-radius: 6px 6px 0 0;
            color: #e8dfc1;
        }
        .tab-content {
            display: none;
            padding-top: 15px;
        }
        .tab-content.active {
            display: block;
        }
        .logo {
            max-width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
        .duration-container {
            display: flex;
            gap: 10px;
        }
        .duration-input {
            flex: 1;
        }
        .duration-unit {
            flex: 1;
        }
        .requirements-container {
            padding: 15px;
            background-color: rgba(38, 59, 22, 0.7);
            border-radius: 6px;
            border: 1px solid #5a7c46;
            margin-bottom: 20px;
        }
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .requirement input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .nav-button {
            background-color: #3a5229;
            color: #e8dfc1;
            padding: 8px 16px;
            border: 1px solid #5a7c46;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-family: 'Crimson Text', serif;
            font-weight: 600;
            transition: all 0.2s ease;
            text-align: center;
        }
        .nav-button:hover {
            background-color: #4d6b36;
        }
        .winner-count {
            width: 80px;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            color: #c4e22b;
            display: none;
        }
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(196, 226, 43, 0.3);
            border-radius: 50%;
            border-top-color: #c4e22b;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .api-setup {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(38, 59, 22, 0.7);
            border-radius: 6px;
            border: 1px solid #5a7c46;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/dor9octmp/image/upload/v1745145521/Logo_discord_uj0p2v.png" alt="Zelda Logo" class="logo">
        <h1>Panel de Giveaway OB Zelda</h1>
        <a href="index.html" class="nav-button">Retour au menu</a>

        <div class="api-setup">
            <div class="form-group">
                <label for="api-url">URL de l'API du Bot:</label>
                <input type="text" id="api-url" placeholder="Ex: https://mon-bot-discord.up.railway.app">
            </div>
        </div>

        <div class="auth-section">
            <div class="form-group">
                <label for="bot-token">Clé d'authentification du Bot :</label>
                <input type="password" id="bot-token" placeholder="Votre clé d'authentification secrète">
            </div>
        </div>

        <div class="form-group channels-dropdown">
            <label for="channel-id">Canal de destination :</label>
            <select id="channel-id">
                <option value="">-- Chargement des canaux --</option>
            </select>
        </div>

        <div class="loading" id="loading-indicator">
            <div class="spinner"></div>
            <p>Chargement en cours...</p>
        </div>

        <div class="form-group">
            <label for="giveaway-prize">Prix du giveaway :</label>
            <input type="text" id="giveaway-prize" placeholder="Ex: 1000 emeraudes">
        </div>

        <div class="form-group">
            <label for="giveaway-description">Description (optionnel) :</label>
            <textarea id="giveaway-description" placeholder="Description du giveaway (supporte le markdown)"></textarea>
        </div>

        <div class="form-group">
            <label>Durée du giveaway :</label>
            <div class="duration-container">
                <div class="duration-input">
                    <input type="number" id="duration-value" min="1" placeholder="Durée">
                </div>
                <div class="duration-unit">
                    <select id="duration-unit">
                        <option value="minutes">Minutes</option>
                        <option value="heures">Heures</option>
                        <option value="jours" selected>Jours</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Nombre de gagnants : <input type="number" id="winner-count" min="1" value="1" class="winner-count"></label>
        </div>

        <div class="form-group">
            <label for="giveaway-color">Couleur :</label>
            <input type="text" id="giveaway-color" placeholder="#7289DA" value="#5a7c46">
            <span class="color-preview" id="color-preview" style="background-color: #5a7c46;"></span>

            <div class="preset-buttons">
                <button class="preset-button" data-color="#5a7c46">Vert Forêt</button>
                <button class="preset-button" data-color="#c4e22b">Vert Zelda</button>
                <button class="preset-button" data-color="#8b7355">Marron</button>
                <button class="preset-button" data-color="#4a90e2">Bleu</button>
                <button class="preset-button" data-color="#9b59b6">Violet</button>
            </div>
        </div>

        <h2>Aperçu :</h2>
        <div class="preview" id="giveaway-preview">
            <div class="preview-title" id="preview-title">🎉 GIVEAWAY: clef épique</div>
            <div class="preview-description" id="preview-description">Participez pour tenter de gagner ce lot exceptionnel!</div>
            
            <div class="preview-footer">
                <p>⏱️ Se termine: <span id="preview-end-time">dans 3 jours</span></p>
                <p>👥 Gagnants: <span id="preview-winners">1</span></p>
            </div>
        </div>

        <button id="start-giveaway-button">Lancer le giveaway</button>

        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration et variables globales
            let apiUrl = localStorage.getItem('apiUrl') || '';
            const apiUrlInput = document.getElementById('api-url');
            apiUrlInput.value = apiUrl;
            
            // Mise à jour de l'URL de l'API quand elle change
            apiUrlInput.addEventListener('change', function() {
                apiUrl = this.value.trim();
                if (apiUrl.endsWith('/')) {
                    apiUrl = apiUrl.slice(0, -1);
                }
                localStorage.setItem('apiUrl', apiUrl);
                loadChannels();
            });

            // Fonctions utilitaires
            function showLoading(show = true) {
                document.getElementById('loading-indicator').style.display = show ? 'block' : 'none';
            }

            function showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }

            function showSuccess(message) {
                const successElement = document.getElementById('success-message');
                successElement.textContent = message;
                successElement.style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
                setTimeout(() => {
                    successElement.style.display = 'none';
                }, 5000);
            }

            // Chargement des canaux depuis l'API
            async function loadChannels() {
                if (!apiUrl) {
                    showError("Veuillez configurer l'URL de l'API du bot");
                    return;
                }
                
                const channelSelect = document.getElementById('channel-id');
                channelSelect.innerHTML = '<option value="">-- Chargement des canaux --</option>';
                
                showLoading(true);
                
                try {
                    const response = await fetch(`${apiUrl}/channels`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    
                    const channels = await response.json();
                    
                    // Mise à jour du dropdown
                    channelSelect.innerHTML = '<option value="">-- Sélectionner un canal --</option>';
                    channels.forEach(channel => {
                        const option = document.createElement('option');
                        option.value = channel.id;
                        option.textContent = `${channel.name}`;
                        channelSelect.appendChild(option);
                    });
                    
                    showSuccess("Canaux chargés avec succès!");
                } catch (error) {
                    console.error("Erreur lors du chargement des canaux:", error);
                    showError(`Erreur lors du chargement des canaux: ${error.message}`);
                    channelSelect.innerHTML = '<option value="">-- Erreur de chargement --</option>';
                } finally {
                    showLoading(false);
                }
            }

            // Boutons de couleur préétablis
            const colorButtons = document.querySelectorAll('.preset-button');
            colorButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    document.getElementById('giveaway-color').value = color;
                    document.getElementById('color-preview').style.backgroundColor = color;
                    document.querySelector('.preview').style.borderLeftColor = color;
                });
            });

            // Surveillance des changements pour mettre à jour l'aperçu
            document.getElementById('giveaway-color').addEventListener('input', function() {
                const color = this.value;
                if (color) {
                    document.getElementById('color-preview').style.backgroundColor = color;
                    document.querySelector('.preview').style.borderLeftColor = color;
                }
            });

            // Fonction pour mettre à jour l'aperçu
            function updatePreview() {
                const prize = document.getElementById('giveaway-prize').value;
                const description = document.getElementById('giveaway-description').value;
                const durationValue = document.getElementById('duration-value').value;
                const durationUnit = document.getElementById('duration-unit').value;
                const winnerCount = document.getElementById('winner-count').value;

                // Mise à jour du titre et de la description
                document.getElementById('preview-title').textContent = prize ? `🎉 GIVEAWAY: ${prize}` : '🎉 GIVEAWAY: clef épique';
                document.getElementById('preview-description').textContent = description || 'Participez pour tenter de gagner ce lot exceptionnel!';

                // Mise à jour de la durée
                let endTimeText = 'bientôt';
                if (durationValue) {
                    switch (durationUnit) {
                        case 'minutes':
                            endTimeText = `dans ${durationValue} minute(s)`;
                            break;
                        case 'heures':
                            endTimeText = `dans ${durationValue} heure(s)`;
                            break;
                        case 'jours':
                            endTimeText = `dans ${durationValue} jour(s)`;
                            break;
                    }
                }
                document.getElementById('preview-end-time').textContent = endTimeText;

                // Mise à jour du nombre de gagnants
                document.getElementById('preview-winners').textContent = winnerCount || '1';
            }

            // Ajouter des écouteurs d'événements aux champs de saisie
            document.getElementById('giveaway-prize').addEventListener('input', updatePreview);
            document.getElementById('giveaway-description').addEventListener('input', updatePreview);
            document.getElementById('duration-value').addEventListener('input', updatePreview);
            document.getElementById('duration-unit').addEventListener('change', updatePreview);
            document.getElementById('winner-count').addEventListener('input', updatePreview);

            // Fonction pour lancer le giveaway
            document.getElementById('start-giveaway-button').addEventListener('click', async function() {
                if (!apiUrl) {
                    showError("Veuillez configurer l'URL de l'API du bot");
                    return;
                }
                
                const botToken = document.getElementById('bot-token').value;
                const channelId = document.getElementById('channel-id').value;
                const prize = document.getElementById('giveaway-prize').value;
                const description = document.getElementById('giveaway-description').value;
                const color = document.getElementById('giveaway-color').value;
                const durationValue = document.getElementById('duration-value').value;
                const durationUnit = document.getElementById('duration-unit').value;
                const winnerCount = document.getElementById('winner-count').value;

                // Vérification des champs obligatoires
                if (!botToken) {
                    showError("La clé d'authentification du bot est requise!");
                    return;
                }
                if (!channelId) {
                    showError("Veuillez sélectionner un canal de destination!");
                    return;
                }
                if (!prize) {
                    showError("Veuillez spécifier un prix pour le giveaway!");
                    return;
                }
                if (!durationValue) {
                    showError("Veuillez spécifier une durée pour le giveaway!");
                    return;
                }

                // Construction du payload
                const payload = {
                    token: botToken,
                    channelId: channelId,
                    giveaway: {
                        prize: prize,
                        description: description,
                        color: color,
                        duration: {
                            value: parseInt(durationValue),
                            unit: durationUnit
                        },
                        winnerCount: parseInt(winnerCount) || 1
                    }
                };

                showLoading(true);
                
                try {
                    const response = await fetch(`${apiUrl}/start-giveaway`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error || 'Une erreur s\'est produite');
                    }
                    
                    showSuccess("Giveaway lancé avec succès!");
                } catch (error) {
                    console.error("Erreur lors du lancement du giveaway:", error);
                    showError(`Erreur: ${error.message}`);
                } finally {
                    showLoading(false);
                }
            });

            // Initialiser l'aperçu
            updatePreview();
            
            // Charger les canaux si l'URL de l'API est déjà configurée
            if (apiUrl) {
                loadChannels();
            }
        });
    </script>
</body>
</html>
