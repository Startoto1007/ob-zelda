            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e8dfc1;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(54, 84, 31, 0.8);
        }

        }
        
        .card-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #c4e22b;
        }
        
        .card-description {
            font-size: 16px;
            line-height: 1.4;
        }
        
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
