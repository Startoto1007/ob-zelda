<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OB Zelda Bot - Générateur d'Embeds</title>
  <style>
    :root {
      --primary: #5865F2;
      --background: #36393f;
      --secondary-background: #2f3136;
      --text: #dcddde;
      --secondary-text: #b9bbbe;
      --accent: #00b0f4;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .form-container {
      background-color: var(--secondary-background);
      padding: 20px;
      border-radius: 8px;
    }
    
    .preview-container {
      background-color: var(--secondary-background);
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: var(--secondary-text);
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px;
      background-color: #40444b;
      border: 1px solid #202225;
      border-radius: 4px;
      color: var(--text);
      font-size: 14px;
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #4752c4;
    }
    
    .preview-embed {
      border-left: 4px solid var(--accent);
      padding: 8px 12px;
      background-color: #40444b;
      border-radius: 0 4px 4px 0;
      margin-top: 20px;
    }
    
    .embed-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }
    
    .embed-description {
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .embed-author {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .embed-author img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .embed-thumbnail {
      float: right;
      max-width: 80px;
      max-height: 80px;
      border-radius: 4px;
      margin-left: 15px;
    }
    
    .embed-image {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #43b581;
      color: white;
      display: block;
    }
    
    .error {
      background-color: #f04747;
      color: white;
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Générateur d'Embeds Discord</h1>
  
  <div class="container">
    <div class="form-container">
      <div class="form-group">
        <label for="channelId">ID du salon Discord:</label>
        <input type="text" id="channelId" placeholder="Exemple: 1340250246038683689">
      </div>
      
      <div class="form-group">
        <label for="embedTitle">Titre:</label>
        <input type="text" id="embedTitle" placeholder="Titre de l'embed">
      </div>
      
      <div class="form-group">
        <label for="embedDescription">Description:</label>
        <textarea id="embedDescription" rows="5" placeholder="Description de l'embed"></textarea>
      </div>
      
      <div class="form-group">
        <label for="embedColor">Couleur (hex):</label>
        <input type="color" id="embedColor" value="#00b0f4">
      </div>
      
      <div class="form-group">
        <label for="authorName">Nom de l'auteur:</label>
        <input type="text" id="authorName" placeholder="Nom de l'auteur">
      </div>
      
      <div class="form-group">
        <label for="authorIcon">Icône de l'auteur (URL):</label>
        <input type="text" id="authorIcon" placeholder="URL de l'icône de l'auteur">
      </div>
      
      <div class="form-group">
        <label for="embedThumbnail">Thumbnail (URL):</label>
        <input type="text" id="embedThumbnail" placeholder="URL de la miniature">
      </div>
      
      <div class="form-group">
        <label for="embedImage">Image (URL):</label>
        <input type="text" id="embedImage" placeholder="URL de l'image">
      </div>
      
      <button onclick="updatePreview()">Mettre à jour l'aperçu</button>
      <button onclick="sendEmbed()">Envoyer au salon</button>
      
      <div id="status" class="status"></div>
    </div>
    
    <div class="preview-container">
      <h3>Aperçu de l'embed</h3>
      <div id="preview" class="preview-embed">
        <div id="embed-author" class="embed-author"></div>
        <div id="embed-title" class="embed-title"></div>
        <div id="embed-description" class="embed-description"></div>
        <div id="embed-thumbnail"></div>
        <div id="embed-image"></div>
      </div>
    </div>
  </div>
  
  <script>
    function updatePreview() {
      const title = document.getElementById('embedTitle').value;
      const description = document.getElementById('embedDescription').value;
      const color = document.getElementById('embedColor').value;
      const authorName = document.getElementById('authorName').value;
      const authorIcon = document.getElementById('authorIcon').value;
      const thumbnail = document.getElementById('embedThumbnail').value;
      const image = document.getElementById('embedImage').value;
      
      document.getElementById('preview').style.borderLeftColor = color;
      document.getElementById('embed-title').textContent = title;
      document.getElementById('embed-description').textContent = description;
      
      // Auteur
      const authorElement = document.getElementById('embed-author');
      if (authorName) {
        let authorHTML = '';
        if (authorIcon) {
          authorHTML += `<img src="${authorIcon}" alt="Author icon">`;
        }
        authorHTML += `<span>${authorName}</span>`;
        authorElement.innerHTML = authorHTML;
        authorElement.style.display = 'flex';
      } else {
        authorElement.style.display = 'none';
      }
      
      // Thumbnail
      const thumbnailElement = document.getElementById('embed-thumbnail');
      if (thumbnail) {
        thumbnailElement.innerHTML = `<img src="${thumbnail}" class="embed-thumbnail">`;
      } else {
        thumbnailElement.innerHTML = '';
      }
      
      // Image
      const imageElement = document.getElementById('embed-image');
      if (image) {
        imageElement.innerHTML = `<img src="${image}" class="embed-image">`;
      } else {
        imageElement.innerHTML = '';
      }
    }
    
    function sendEmbed() {
      const channelId = document.getElementById('channelId').value;
      if (!channelId) {
        showStatus('error', 'Veuillez saisir l\'ID du salon');
        return;
      }
      
      const embedData = {
        title: document.getElementById('embedTitle').value,
        description: document.getElementById('embedDescription').value,
        color: document.getElementById('embedColor').value,
        author: {
          name: document.getElementById('authorName').value,
          iconURL: document.getElementById('authorIcon').value
        },
        thumbnail: document.getElementById('embedThumbnail').value,
        image: document.getElementById('embedImage').value
      };
      
      // Envoyer la requête à l'API
      fetch('/api/send-embed', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ channelId, embedData })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showStatus('success', 'Embed envoyé avec succès!');
        } else {
          showStatus('error', data.message || 'Erreur lors de l\'envoi de l\'embed');
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
        showStatus('error', 'Erreur de connexion au serveur');
      });
    }
    
    function showStatus(type, message) {
      const statusElement = document.getElementById('status');
      statusElement.className = `status ${type}`;
      statusElement.textContent = message;
      
      // Faire disparaître le message après 5 secondes
      setTimeout(() => {
        statusElement.style.display = 'none';
      }, 5000);
    }
    
    // Mettre à jour l'aperçu au chargement de la page
    window.onload = updatePreview;
  </script>
</body>
</html>
